<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AwesomeApp | Work with your Udacity ND Classmates</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

  </head>
  <body>

    <main class="landing-page">
      <div class="container">
        <section class="signedIn" style="display: none">
          <h1 id="done">Signed In!!</h1>
        </section>
        <section class="signedOut" style="display: none">
          <h1 id="login">Please login!</h1>
          <div id="loader">Loading...........</div>
          <div id="firebaseui-auth-container"></div>
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
    // Init Materialize UI
    $(document).ready(function(){
        $('select').formSelect();
        $('.modal').modal();
        $('.sidenav').sidenav();
    });
    </script>

    <!-- Initialize Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBVARDFRI7QWempiL8upUd2S-G8s1Uom-o",
        authDomain: "awesomeapp-4ec8d.firebaseapp.com",
        databaseURL: "https://awesomeapp-4ec8d.firebaseio.com",
        projectId: "awesomeapp-4ec8d",
        storageBucket: "awesomeapp-4ec8d.appspot.com",
        messagingSenderId: "523185544926"
      };
      firebase.initializeApp(config);

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());

      var uiConfig = {
        callbacks: {
          signInSuccessWithAuthResult: function(authResult, redirectUrl) {
            // User successfully signed in.
            // Return type determines whether we continue the redirect automatically
            // or whether we leave that to developer to handle.
            return true;
          },
          uiShown: function() {
            // The widget is rendered.
            // Hide the loader.
            document.getElementById('loader').style.display = 'none';
          }
        },
        // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
        signInFlow: 'popup',
        signInSuccessUrl: './dashboard',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
        ],
        // Terms of service url.
        tosUrl: '<your-tos-url>'
      };

      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);


      const loggedInDiv = document.querySelector(".signedIn");
      const loggedOutDiv = document.querySelector(".signedOut");

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          loggedInDiv.style.display = "block";
          loggedOutDiv.style.display = "none";
          document.querySelector("#done").innerHTML = user;
        } else {
          loggedInDiv.style.display = "none";
          loggedOutDiv.style.display = "block";
        }
      });


    </script>



    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
