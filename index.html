<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <section class="user-preferences container">
        <h2>User Preferences</h2>
        <form action="" id="preferencesForm">
            <div class="row">
                <div class="input-field col s12">
                    <input id="slackName" type="text" class="validate">
                    <label for="slackName">Slack Name</label>
                </div>
                <div class="input-field col s6">
                    <select id="track">
                        <option value="" disabled selected>Nanodegree Track</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <select id="project">
                        <option value="" disabled selected>Current Project</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <select id="langOne">
                        <option value="" disabled selected>Preferred Language #1</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <select id="langTwo">
                        <option value="" disabled selected>Preferred Language #2</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <button type="submit" id="savePreferences" class="waves-effect waves-light btn-large">Save</button>
                </div>
            </div>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
